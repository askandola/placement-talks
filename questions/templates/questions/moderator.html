<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CCS stands as one of the oldest and the most prestigious tech societies on campus, forging stepping stones for you into the world of tech and creating a healthy community of like-minded, ambitious enthusiasts.">

    <link rel="icon" href="{% static 'questions/img/CCSLOGO.png' %}">
    <link rel="stylesheet" href="{% static 'questions/css/moderator.css' %}" />
    <script defer src="{% static 'questions/js/moderator.js' %}"></script>

    <title>Moderator | CCS Orientation Doubts Portal</title>
  </head>
  <body>
    <section id="only">
      <ul id="questions-list" class="list">
        <li id="sample-entry" class="question-box hidden">
          <div class="question-container">
            <p class="question"></p>
            <br /><br />
            <p class="name"></p>
          </div>
          <div class="button-container">
            <img onclick="accept(this.parentElement.parentElement.id);" class="logo accept" src="{% static 'questions/img/check-mark.png' %}" />
            <img onclick="reject(this.parentElement.parentElement.id);" class="logo reject" src="{% static 'questions/img/cross.png' %}" />
            <div class="loading hidden"></div>
          </div>
        </li>
        {% for question in questions %}
        <li id="{{question.id}}" class="question-box {% if question.isAccepted == True %}accepted{% elif question.isAccepted == False %}rejected{% endif %}">
          <div class="question-container">
            <p class="question">
              {{question.text}}
            </p>
            <br /><br />
            <p class="name">~{{question.questioner}}</p>
          </div>
          <div class="button-container">
            <img onclick="accept(this.parentElement.parentElement.id);" class="logo accept" src="{% static 'questions/img/check-mark.png' %}" />
            <img onclick="reject(this.parentElement.parentElement.id);" class="logo reject" src="{% static 'questions/img/cross.png' %}" />
            <div class="loading hidden"></div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </section>
    <section id="error" class="hidden">
      <h1>Something went wrong</h2>
      <h2>Please reload the page!</h2>
    </section>
    <span class="hidden" id="host">{{request.get_host}}</span>
  </body>
</html>

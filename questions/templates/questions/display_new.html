<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'questions/css/display_new.css' %}" />
    <script defer src="{% static 'questions/js/display_new.js' %}"></script>

    <title>Questions</title>
  </head>

  <body>
    <section id="only">
      <ul id="questions-list" class="list">
        <li tabindex=0 id="sample-entry" class="question-box hidden" style="--clr: #0ed095">
          <p class="question">
            <b class="questioner"></b>
            <span>&nbsp;-&nbsp;</span>
          </p>
        </li>
        {% for question in questions %}
        <li tabindex=0 id="{{question.id}}" class="question-box" style="--clr: #0ed095">
          <p class="question">
            <b class="questioner">{{question.questioner}}</b>
            <span>&nbsp;-&nbsp;</span>
            {{question.text}}
          </p>
        </li>
        {% endfor %}
      </ul>
    </section>
    <section id="error" class="hidden">
      <h1>Something went wrong</h2>
      <h2>Please reload the page!</h2>
    </section>
    <div id="host_name" class="hidden">{{request.get_host}}</div>
  </body>
</html>
